<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSync - SDU Student Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Replaced Supabase SDK with local storage implementation -->
    <script src="lib/supabase-local.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #2F345C;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 48px;
            font-weight: 700;
            color: #2F345C;
            margin-bottom: 8px;
        }

        .logo p {
            font-size: 16px;
            color: #6B7280;
        }

        .card {
            background: #FFFFFF;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(47, 52, 92, 0.1), 0 2px 4px -1px rgba(47, 52, 92, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(47, 52, 92, 0.1), 0 4px 6px -2px rgba(47, 52, 92, 0.05);
        }

        .card h2 {
            font-size: 24px;
            font-weight: 600;
            color: #2F345C;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #2F345C;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2F345C;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            background-color: #2F345C;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            background-color: #1f2438;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Added Google button styling */
        .btn-google {
            background-color: #FFFFFF;
            color: #2F345C;
            border: 2px solid #E5E7EB;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-google:hover {
            background-color: #F9FAFB;
            border-color: #2F345C;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .error {
            color: #EF4444;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .error.show {
            display: block;
        }

        /* Updated divider styling */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: #9CA3AF;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #E5E7EB;
        }

        .divider span {
            padding: 0 16px;
        }

        /* Added info text styling */
        .info-text {
            text-align: center;
            font-size: 13px;
            color: #6B7280;
            margin-top: 24px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>UniSync</h1>
            <p>SDU Student Portal</p>
        </div>

        <!-- Simplified to single SDU login card -->
        <div class="card">
            <h2>SDU Login</h2>
            <form id="sduLoginForm">
                <div class="form-group">
                    <label for="sduEmail">Email</label>
                    <input type="email" id="sduEmail" placeholder="your.name@sdu.edu.kz" required>
                </div>
                <div class="form-group">
                    <label for="sduPassword">Password</label>
                    <input type="password" id="sduPassword" placeholder="Enter your password" required>
                </div>
                <div class="error" id="sduError"></div>
                <button type="submit" class="btn">Login</button>
            </form>

            <!-- Added divider and Google login button -->
            <div class="divider">
                <span>or continue with</span>
            </div>

            <button type="button" class="btn btn-google" id="googleLoginBtn">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Google
            </button>

            <!-- Added informational text about SDU account benefits -->
            <div class="info-text">
                SDU accounts have access to extended features (grades, attendance, homework).
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        // SDU Login Form
        document.getElementById('sduLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isLoading) return;
            isLoading = true;

            const email = document.getElementById('sduEmail').value;
            const password = document.getElementById('sduPassword').value;
            const errorEl = document.getElementById('sduError');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            // Validate SDU email
            if (!email.endsWith('@sdu.edu.kz')) {
                errorEl.textContent = 'Please use a valid SDU email address (@sdu.edu.kz)';
                errorEl.classList.add('show');
                submitBtn.textContent = 'Login';
                submitBtn.disabled = false;
                isLoading = false;
                return;
            }

            if (password.length < 6) {
                errorEl.textContent = 'Password must be at least 6 characters';
                errorEl.classList.add('show');
                submitBtn.textContent = 'Login';
                submitBtn.disabled = false;
                isLoading = false;
                return;
            }

            try {
                const { data, error } = await SupabaseLocal.signIn(email, password);
                
                if (error) {
                    errorEl.textContent = error.message;
                    errorEl.classList.add('show');
                    submitBtn.textContent = 'Login';
                    submitBtn.disabled = false;
                    isLoading = false;
                    return;
                }

                // Store user data in localStorage for quick access
                localStorage.setItem('role', 'student');
                localStorage.setItem('user', email.split('@')[0]);
                localStorage.setItem('userId', data.user.id);
                localStorage.setItem('isAdmin', data.user.is_admin || false);
                
                // Redirect to home
                window.location.href = 'home.html';
            } catch (error) {
                console.error('Login error:', error);
                errorEl.textContent = error.message || 'An error occurred during login';
                errorEl.classList.add('show');
                submitBtn.textContent = 'Login';
                submitBtn.disabled = false;
                isLoading = false;
            }
        });

        document.getElementById('googleLoginBtn').addEventListener('click', function() {
            // Store guest user data (no real auth needed for guests)
            localStorage.setItem('role', 'guest');
            localStorage.setItem('user', 'Guest User');
            
            // Redirect to home
            window.location.href = 'home.html';
        });

        // Clear errors on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                document.querySelectorAll('.error').forEach(err => err.classList.remove('show'));
            });
        });
    </script>
</body>
</html>
